<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Art Gallery</title>
    <link rel="stylesheet" href="styleframe.css">
</head>

<body>
    <div class="scene">
        <div class="camera" id="camera">
            <div class="hallway">
                <div class="wall left">
                    <img src="art1.jpg" class="frame" style="top:10%;">
                    <img src="art2.jpg" class="frame" style="top:50%;">
                </div>
                <div class="wall right">
                    <img src="art3.jpg" class="frame" style="top:30%;">
                    <img src="art4.jpg" class="frame" style="top:70%;">
                </div>
                <div class="floor"></div>
                <div class="ceiling"></div>
            </div>
        </div>
    </div>

    <script src="frame.js"></script>
</body>

</html>
